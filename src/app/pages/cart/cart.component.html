<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">
                <img class="w-[100px] my-5" src="{{element.product}}" alt="">
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button routerLink="/home">Continue Shopping</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <span class="trancate max-w-xs">{{element.name}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
               
            </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
                <span class="trancate max-w-xs">{{element.price | currency:'zar'}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
               
            </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">
                <span>{{element.quantity}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
               
            </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
                <span>{{element.total | currency:'zar'}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
               <span class="font-bold py-5 block">
                {{getTotal(cart.items) | currency:'zar'}}
               </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            
            <th mat-header-cell *matHeaderCellDef="let element">
                <button mat-raised-button color="warn" class="float-right">Clear all</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <span>{{element.total | currency:'zar'}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
               <!-- <span class="font-bold py-5 block">
                {{getTotal(cart.items) | currency:'zar'}}
               </span> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card>
<mat-card class="max-w-7xl mx-auto" *ngIf="!cart.items.length">
    <p>
        Your cart is empty.
        <button mat-raised-button routerLink="/home">Start Shopping</button>
    </p>
</mat-card>
